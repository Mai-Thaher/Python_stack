<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}">
    <title>Dojo Survey</title>
    
</head>
<body>
    <form action="/result" method="post">
        {% csrf_token%}
        <div class="main">
            <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <h1 class="navbar-brand mb-0 h1" id="main">Dojo Survey</h1>
                </div>
            </nav>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-medium">Your Name</label>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="location">
                <label for="location" class="fw-medium">Dojo Location</label>
                <select class="form-select" name="location" id="location">
                    <option value="Nablus">Nablus</option>
                    <option value="Ramallah">Ramallah</option>
                    <option value="Jenin">Jenin</option>
                    <option value="Hebron">Hebron</option>
                    <option value="Tulkarm">Tulkarm</option>
                </select>
            </div>
            <div class="gender">
                <p class="fw-medium">Your Gender :</p>
                <div>
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="language">
                <p class="fw-medium">Favorite Language: </p>
                <div>
                    <input class="form-check-input" type="checkbox" name="language" id="python" value="python">
                    <label for="python">Python</label>
                    <input class="form-check-input" type="checkbox" name="language" id="java" value="java">
                    <label for="java">Java</label>
                    <input class="form-check-input" type="checkbox" name="language" id="PHP" value="PHP">
                    <label for="PHP">PHP</label>
                    <input class="form-check-input" type="checkbox" name="language" id="Javascript" value="Javascript">
                    <label for="javascript">Javascript</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label comment_title fw-medium">Comment (optional):</label>
                <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
