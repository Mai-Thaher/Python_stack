<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Submitted Info:</h1>
        <table class="table ">
            <tr>
                <td>Name:</td>
                <td>{{request.session.username}}</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>{{request.session.site}}</td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>{{request.session.gender_type}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{%for lang in request.session.selected_languages%}
                    {{lang}}
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{request.session.comm}}</td>
            </tr>
        </table>
        <a href="/"><button class="btn btn-primary">Go back</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
