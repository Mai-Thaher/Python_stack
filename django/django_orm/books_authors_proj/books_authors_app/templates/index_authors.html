<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books & Authors</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for author in authors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.first_name }} {{ author.last_name }}</td>
            <td><a href="/authors/{{ author.id }}">view</a></td>
        </tr>
        {% endfor %}
    </table>
    <h1>Add an Author</h1>
    <form action="/add_author" method="post">
        {% csrf_token %}
        <div>
            <label for="f-name" class="form-label">First Name</label>
            <input type="f-name" name="f-name" id="f-name" class="form-control">
        </div>
        <div>
            <label for="l-name" class="form-label">Last Name</label>
            <input type="l-name" name="l-name" id="l-name" class="form-control">
        </div>
        <div>
            <label for="notes" class="form-label">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="5" class="form-control"></textarea>
        </div>
        
        
        <button class="btn btn-outline-dark">Add</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
