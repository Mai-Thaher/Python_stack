<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Create</title>
</head>
<body>
    <div>
        <h1>Add a New Show</h1>
        <a href="/shows">Go Back</a>
    </div>
    
    <form action="/shows/create" method="post">
        {% csrf_token %}
    
        <div>
            <label for="title" class="form-label">Title*</label>
            <input type="text" name="title" id="title" class="form-control"required>
        </div>
        <div>
            <label for="network" class="form-label">Network*</label>
            <input type="network" name="network" id="network" class="form-control" required>
            <label for="date" class="form-label">Release Date*</label>
            <input type="date" name="date" id="date" class="form-control" required>
        </div>
        <div>
            <label for="desc" class="form-label">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10" class="form-control"></textarea>
        </div>
        
        <button class="btn btn-outline-dark">Create</button>
    </form>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
