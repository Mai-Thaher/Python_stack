<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Delete a Course</title>
</head>
<body>
    <h2 class="confirm_delete">Are you sure you want to  delete the following course?</h2>
    <p>Name: {{ course.name }}</p>
    <p>Description: {{ course.description }}</p>
    <br>
    <br>
    <a href="/cancel"><button class="No-btn">No</button></a>
    <a href="/destroy/{{ course.id }}"><button class="Yes-btn">Yes I want to delete this</button></a>
</body>
</html>
