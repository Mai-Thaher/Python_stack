<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Ninja Gold</title>
 
</head>
<body>
    <div class="container">
        <div class="score">
            <h3>Your Gold: </h3>
            <div class="total">{{session['total']}}</div>
        </div>
        <div class="buildings">
            <div class="farm">
                <h3>Farm</h3>
                <p> (earns 10-20 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="farm" />
                    <input class="btn btn-outline-success" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="cave">
                <h3>Cave</h3>
                <p> (earns 5-10 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="cave" />
                    <input class="btn btn-outline-success" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="house">
                <h3>House</h3>
                <p> (earns 2-5 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="house" />
                    <input class="btn btn-outline-success" type="submit" value="Find Gold!"/>
                </form>
            </div>
            <div class="casino">
                <h3>Casino</h3>
                <p> (earns/takes 0-50 golds)</p>
                <form action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input class="btn btn-outline-success" type="submit" value="Find Gold!"/>
                </form>
            </div>
            


        </div>
        <p class="activities-title">Activities:</p>
        <div class="activities" >
            {% for i in session['activities']%}
            {%if 'lost' in i %}
            <p  style="color: red;">{{i}}</p>
            {% else %}
            <p style="color: green;">{{i}}</p>
            {% endif %}
            {% endfor %}
        </div>
        <a href="/restart" class="startover"><button type="button" class="btn btn-outline-danger">Start Over</button></a>
        
    </div>
    
</body>
</html>
