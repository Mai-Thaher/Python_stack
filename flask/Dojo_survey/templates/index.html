<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/result" method="post">
        <div class="main">
            <h1>Dojo Survey</h1>
            <div class="name">
                <p>Your Name :</p>
                <input type="text" name="name">
            </div>
            <div class="location">
                <label for="location">Dojo Location</label>
                <select name="location" id="location">
                    <option value="Nablus">Nablus</option>
                    <option value="Ramallah">Ramallah</option>
                    <option value="Jenin">Jenin</option>
                    <option value="Hebron">Hebron</option>
                    <option value="Tulkarm">Tulkarm</option>
                </select>
            </div>
            <div class="gender">
                <p>Your Gender :</p>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="language">
                <p>Favorite Language: </p>
                <div>
                    <input type="checkbox" name="language" id="python" value="python">
                    <label for="python">Python</label>
                    <input type="checkbox" name="language" id="java" value="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="language" id="PHP" value="PHP">
                    <label for="PHP">PHP</label>
                    <input type="checkbox" name="language" id="Javascript" value="Javascript">
                    <label for="javascript">Javascript</label>
                </div>
            </div>
            <p>Comment (optional):</p>
            <textarea name="comment" cols="63" rows="10"></textarea>
            <input type="submit" value="Button" class="button">
        </div>
    </form>
</body>
</html>
